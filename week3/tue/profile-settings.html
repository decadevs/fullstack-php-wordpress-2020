<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/scss/main.min.css" />
    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="d-flex">
    <div class="dashboard-sidebar">
        <div class="menu">
            <a class="logo-white" href="./dashboard.html"></a>
            <span class="menu-item">
                <a href="./home.html">
                    <i class="fas fa-home"></i>
                </a>
            </span>
            <span class="menu-item">
                <a href="./post.html">
                    <i class="fas fa-user-friends"></i>
                </a>
            </span>
            <span class="menu-item">
                <a href="./profile-settings.html">
                    <i class="fa fa-cog"></i>
                </a>
            </span>
        </div>
        <div class="signout">
            <a href="/">
                <img src="assets/images/log-out.svg" alt="">
            </a>
        </div>
    </div>

    <div class="dashboard--authors">
        <div class="searchbar">
            <div>
                <input type="text" class="search--area" placeholder="Search for author">
            </div>
            <div class="avatar"></div>
        </div>

        <div class="dashboard-inner">
            <h2 class="dashboard-inner-row1">Settings</h2>
            <div class="dashboard-inner-row2">
                <div class="profile-settings-options">
                    <span><a href="./profile-settings.html" class="page-indicator"><img src="./assets/images/token.svg"
                                alt="">Profile
                            Settings</a></span>
                    <span><a href="./security-settings.html"><img src="./assets/images/lock.svg"
                                alt="">Security</a></span>
                    <span><a href="./connect-website-settings.html"><img src="./assets/images/token.svg" alt="">Connect
                            Website</a></span>
                    <span><a href="./get-token-settings.html"><img src="./assets/images/token.svg" alt="">Get
                            Token</a></span>
                </div>
                <div class="edit-basic-info-section profile-setting">
                    <h5>Profile Settings</h5>
                    <p>Edit basic information about you</p>
                    <hr>
                    <div class="edit-basic-info-section-inner">


                        <span class="photo-icon">
                            <img src="./assets/images/Ellipse 1.svg" alt="">
                            <label for="upload-icon">
                                <img class="upload-icon" src="./assets/images/Group 7236.svg" alt="">
                            </label>
                            <input type="file" id="upload-icon">
                        </span>

                        <form action="">
                            <div class="form-layout">
                                <div class="form-input">
                                    <label>Enter Your First Name</label>
                                    <input type="text" placeholder="John" name="name" required>
                                </div>

                                <div class="form-input">
                                    <label>Enter Your Last Name</label>
                                    <input type="text" placeholder="Doe" name="name" required>
                                </div>
                                <div class="form-input">
                                    <label> Email Address</label>
                                    <input type="text" placeholder="john@gmail.com" name="name" required>
                                </div>
                                <div class="form-input">
                                    <label>Phone Number</label>
                                    <input type="text" placeholder="07000777111" name="name" required>
                                </div>
                            </div>
                            <div class="form-button">
                                <div></div>
                                <a href="#">Cancel</a>
                                <button type="submit" class="submit-btn">Save Changes</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
            <div></div>
        </div>




    </div>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="./assets/scripts/app.js"></script>
</body>

</html>
