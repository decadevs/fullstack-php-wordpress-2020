<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/styles/scss/main.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="d-flex">
    <div class="dashboard-sidebar">
        <div class="menu">
            <span class="logo-white">
                
            </span>
            <span class="menu-item">
                <a href="home.html">
                    <img src="assets/images/dashboard.svg" alt="home">
                </a>
            </span>
            <span class="menu-item">
                <a href="author.html">
                    <img src="assets/images/people.svg" alt="authors">
                </a>
            </span>
            <span class="menu-item">
                <a href="settings.html">
                    <img src="assets/images/Vector-2.svg" alt="settings">
                </a>
            </span>
            <span class="menu-item logout">
                <a href="mysignin.html">
                    <img src="assets/images/log-out 1.svg" alt="log-out">
                </a>
            </span>
        </div>
        <div class="signout"></div>
    </div>
    <div class="dashboard--authors">
        <div class="searchbar">
            <div>
                <input type="text" class="search--area" placeholder="Search for author">
            </div>
            <img src="assets/images/Oval.svg" alt="User-Image">
        </div>
        <div class="table--container">
            <div class="authors--posttable--header">
                <div class="posttable--header--content header-section">
                    <h3 class="table-title">
                        Dashboard
                    </h3>
                </div>
                <div class="dashboard-body">
                    <div class="chart-box">
                        <div class="charts">
                            <img src="assets/images/chart1.svg" alt="chart1-image">

                        <div class="data">
                            <div class="top-shared-authors">
                                <div class="authors-heading">
                                    <h5 class="title">Top Shared Authors</h5>
                                </div>
                            </div>
                            <div class="top-posts">
                                <div class="authors-heading">
                                    <h5 class="title">Top Post</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="authors">
                        <div class="authors-heading">
                            <h5 class="title">Authors</h5>
                            <img src="assets/images/arrow-forward.svg" alt="arrow-image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
