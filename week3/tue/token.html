<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/styles/scss/main.min.css"
    />
  </head>

  <body>
    <div class="d-flex">
      <div class="dashboard-sidebar">
        <div class="menu">
          <span class="logo-white"> </span>
          <span class="menu-item">
            <a href="/">
              <img src="assets/images/home.svg" alt="" />
            </a>
          </span>
          <span class="menu-item">
            <a href="/">
              <img src="assets/images/people.svg" alt="" />
            </a>
          </span>
          <span class="menu-item">
            <a href="/">
              <img src="assets/images/settings.svg" alt="" />
            </a>
          </span>
        </div>
        <div class="signout">
          <a href="/">
            <img src="assets/images/logout.svg" alt="" />
          </a>
        </div>
      </div>
      <div class="dashboard--authors">
        <div class="searchbar">
          <div>
            <label for="search" class="search--author--label">
              <input
                type="text"
                class="search--area"
                placeholder="Search for author"
              />
            </label>
          </div>
          <div class="avatar"></div>
        </div>

        <div class="table--container">
          <div class="table--container--header">
            <h2 class="settings-title">Settings</h2>
          </div>

          <div class="settings--body">
            <div class="nav">
              <div class="nav-item">
                <img src="assets/images/profile-icon.svg" />
                <a href="/">
                  <div class="nav-text">Profile Settings</div>
                </a>
              </div>

              <div class="nav-item">
                <img src="assets/images/security.svg" />
                <a href="/">
                  <div class="nav-text">Security</div>
                </a>
              </div>

              <div class="nav-item">
                <img src="assets/images/connect.svg" />
                <a href="/">
                  <div class="nav-text">Connect Website</div>
                </a>
              </div>

              <div class="nav-item">
                <img src="assets/images/token.svg" />
                <a href="/">
                  <div class="nav-text active">Get Token</div>
                </a>
              </div>
            </div>

            <div class="profile-info">
              <div class="header--text">
                Get Token

                <span>Add token to begin tracking</span>
              </div>

              <div class="input--rows security-pad">
                  
                    <span class="website-name">
                        Copy this code and paste it on the header section of your website
                    </span>
            
                    <form class="copy--code">
                        <input 
                        type="text" 
                        name="token" 
                        disabled
                        id="copy-text"
                        class="form-control" 
                        value="KGFHKJDHFH8377643987!@#$#$JHBCB4" />

                        <input type="submit" value="copy" class="copy-btn" onclick="copyCode()" />
                    </form>



              
            
          </div>
        </div>
      </div>
    </div>
<script src="assets/js/copy.js" ></script>
  </body>
</html>
