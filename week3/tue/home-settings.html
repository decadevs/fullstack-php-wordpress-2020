<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/scss/main.min.css" />
</head>
<body>
    <div class="page-wrapper blur-on-dialogOpen d-flex">
        <div class="dashboard-sidebar">
            <div class="menu">
                <span class="logo-white">
                    
                </span>
                <span class="menu-item">
                    <a href="/">
                        <img src="assets/images/svgs/home.svg" alt="">
                    </a>
                </span>
                <span class="menu-item">
                    <a href="/">
                        <img src="assets/images/svgs/group.svg" alt="">
                    </a>
                </span>
                <span class="menu-item">
                    <a href="/">
                        <img src="assets/images/svgs/settings.svg" alt="">
                    </a>
                </span>
            </div>
            <div class="signout">
                <span class="menu-item">
                    <a href="/">
                        <img src="assets/images/svgs/logout.svg" alt="">
                    </a>
                </span>
            </div>
        </div>
        <div class="dashboard--container--area">
            <div class="searchbar">
                <div class="searchbar--author">
                    <input type="text" class="search--area" placeholder="Search for author">
                    <button class="search-button"><img src="assets/images/svgs/search-symbol.svg" alt=""> </button>
                </div>
                <div class="avatar">
                    <img src="assets/images/svgs/oval.svg" alt="">
                </div>
            </div>
            <div class="dashboard--container">
                <div class="dashboard--container--header">
                    <h2>Settings</h2>
                </div>
                <div class="dashboard--content">
                    <div class="dashboard--content--left">
                        <div class="menu">
                            <ul>
                               <li class="active">
                                   <a href="/">
                                        <span><img src="assets/images/svgs/user.svg" alt=""></span>
                                        <span class="menu-text">Profile Settings</span> 
                                    </a>
                               </li> 
                               <li>
                                   <a href="/">
                                        <span><img src="assets/images/svgs/icon-security.svg" alt=""></span>
                                        <span class="menu-text">Security</span> 
                                    </a>
                               </li> 
                               <li>
                                   <a href="/">
                                        <span><img src="assets/images/svgs/icon-weburl.svg" alt=""></span>
                                        <span class="menu-text">Connect Website</span> 
                                    </a>
                               </li> 
                               <li>
                                   <a href="/">
                                        <span><img src="assets/images/svgs/icon-token.svg" alt=""></span>
                                        <span class="menu-text">Get Token</span> 
                                    </a>
                               </li> 
                            </ul>
                        </div>
                    </div>
                    <div class="dashboard--content--right">
                        <div class="dashboard--content--header">
                            <h2>Profile Settings</h2>
                            <p>Edit basic information about you</p>
                        </div>
                        <div class="dashboard--content--body">
                            <form class="add--author">
                                <div class="add--author--image">
                                 <span> Image</span>
                                </div>
                                <div class="form-group">
                                  <label>Full Name</label>
                                  <input type="text" name="email" class="form-control" placeholder="Full name">
                                </div>
                                <div class="form-group">
                                  <label>Email address</label>
                                  <input type="text" name="email" class="form-control" placeholder="samplemail@mail.com">
                                </div>
                                <div class="form-group">
                                  <label>Phone Number</label>
                                  <input type="tel" name="email" class="form-control" placeholder="Phone number">
                                </div>
                                <input type="submit" value="Add Author" class="btn btn-primary sign-btn">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- add author modal -->
    <div class="modal slide--in"  id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title">Add Author</p>
                    <p class="toggle-add-author close">
                        <span>&times;</span>
                    </p>
                </div>
                <div class="modal-body">
                    <form class="add--author">
                        <div class="add--author--image">
                            <span> <img src="assets/images/svgs/modal-author.svg" alt=""></span>
                            <span class="icon--camera">
                                <img src="assets/images/svgs/icon-camera-for-button.svg" alt="">
                            </span>
                        </div>
                        <div class="form-group">
                          <label>Full Name</label>
                          <input type="text" name="email" class="form-control" placeholder="Full name">
                        </div>
                        <div class="form-group">
                          <label>Email address</label>
                          <input type="text" name="email" class="form-control" placeholder="samplemail@mail.com">
                        </div>
                        <div class="form-group">
                          <label>Phone Number</label>
                          <input type="tel" name="email" class="form-control" placeholder="Phone number">
                        </div>
                        <input type="submit" value="Add Author" class="btn btn-primary sign-btn">
                      </form>
                </div>
            </div>
        </div>
    </div>
    
  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(function() {
        //function open add modal dialog
        $("body").on("click", "#add-author, .close", function() {
            $("body").toggleClass("modal--background");
        });
    });
    
</script>
</body>
</html>
