<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://kit.fontawesome.com/bdf99cea4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/styles/scss/main.min.css" />
</head>
<body class="d-flex">

    <div class="dashboard-sidebar">
        <div class="menu">
            <span class="logo-white">
                
            </span>
            <span class="menu-item">
                <a href="/">
                    <img src="assets/images/home.svg" alt="">
                </a>
            </span>
            <span class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-user-friends"></i>
                </div>
            </span>
            <span class="menu-item">
                <div class="menu-icon2"><i class="fas fa-cog"></i></div>
            </span>
        </div>
        <div class="signout">
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </div>
    <div class="dashboard--authors">
        <div class="searchbar">
            <div>
                <input type="text" class="search--area" placeholder="Search for author">
            </div>
            <div class="avatar"></div>
        </div>
        <div class="table--container">
            <div class="table--container--header">
                <h2 class="table-title">
                    Settings
                </h2>
            </div>
            <div class="profile--container">
                <div class="setting--wrapper">
                    <div class="setting--menu"><span class="setting--icon"><i class="far fa-user-circle"></i></span> <span>Profile Settings</span></div>
                    <div class="setting--menu"><span class="setting--icon"><img src="/week3/tue/assets/images/Path244.png" alt="" ></span> <span class="current"> Security</span></div>
                    <div class="setting--menu"><span class="setting--icon connector"><img src="/week3/tue/assets/images/Vector_3.png" class="plug1" alt="" ><img src="/week3/tue/assets/images/Vector_1.png" class="plug" alt="" ></span> Connect Website</div>
                    <div class="setting--menu"><span class="setting--icon connector"><img src="/week3/tue/assets/images/Vector_2.png" class="token" alt="" ></span> Get Token</div>
                </div>
                <div class="profile--body">
                    <div class="title--line">
                        <h2 class="profile--title">Security</h2>
                        <h6 class="profile--subtitle">Update your password.</h6>
                    </div>
                    <div class="profile--form">
                        <form action=""  method="post" class="profileForm">
                            
                            <div class="form--group">
                                <div class="input--group">
                                    <label for="current">Current Password</label>
                                    <input type="password" id="current" class="form--input" value="JohnJohn">
                                </div>
                                
                            </div>
                            <div class="form--group">
                                <div class="input--group">
                                    <label for="new-pswd">New Password</label>
                                    <input type="password" id="new-pswd" class="form--input" value="070680373937">
                                </div>
                                <div class="input--group">
                                    <label for="confirm">Confirm New Password</label>
                                    <input type="password" id="confirm" class="form--input" value="070680373937">
                                </div>
                            </div>
                            <div class="btn--group">
                                <div class="btn--wrapper">
                                    <button type="button" class="btn--cancel">Cancel</button>
                                    <button type="submit" class="btn--save">Save Changes</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>
        
    </div>

</body> 
</html>
