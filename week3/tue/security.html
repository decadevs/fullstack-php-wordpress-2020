            <div class="main">
                <div class="column1-settings">

                    <div class="column1-menu">
                        <div><img src="assets/images/profile.svg" alt=""></div>

                    </div>

                    </div>

                <div class="column2--settings">
                    <div class="container">
                        <form class="my-form-setting">
                            <div class="setting--header">
                                <div class="setting--title-bold">Security</div>
                                <div class="setting--title">Update your password.</div>

                            </div>
                            
                            <div class="form-group-inline security-margin">
                                <div class="form-group-setting marginRight">
                                    <label class="setting-label">Current Password</label>
                                    <input type="password" name="password" class="form-control-setting" placeholder="*****************">
                                </div>
                                                    
                            </div>

                            <div class="form-group-inline">
                                <div class="form-group-setting marginRight">
                                    <label class="setting-label">New Password</label>
                                    <input type="password" name="password" class="form-control-setting" placeholder="*****************">
                                </div>
                                <div class="form-group-setting">
                                    <label class="setting-label">Confirm New Password</label>
                                    <input type="password" name="password" class="form-control-setting" placeholder="070680373937">
                                </div>
                                
                            </div>
                            <div class="button--setting">
                                <input type="submit" value="Cancel" class=" sign-btn-setting-outline">
                                <input type="submit" value="Save Changes" class="btn btn-primary sign-btn-setting">

                        </form>
