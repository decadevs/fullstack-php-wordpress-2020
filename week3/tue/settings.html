<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://kit.fontawesome.com/bdf99cea4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/styles/scss/main.min.css" />
</head>
<body class="d-flex">

    <div class="dashboard-sidebar">
        <div class="menu">
            <span class="logo-white">
                
            </span>
            <span class="menu-item">
                <a href="/">
                    <img src="assets/images/home.svg" alt="">
                </a>
            </span>
            <span class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-user-friends"></i>
                </div>
            </span>
            <span class="menu-item">
                <div class="menu-icon2"><i class="fas fa-cog"></i></div>
            </span>
        </div>
        <div class="signout">
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </div>
    <div class="dashboard--authors">
        <div class="searchbar">
            <div>
                <input type="text" class="search--area" placeholder="Search for author">
            </div>
            <div class="avatar"></div>
        </div>
        <div class="table--container">
            <div class="table--container--header">
                <h2 class="table-title">
                    Settings
                </h2>
            </div>
            <div class="profile--container">
                <div class="setting--wrapper">
                    <div class="setting--menu"><span class="setting--icon"><i class="far fa-user-circle"></i></span> <span class="current">Profile Settings</span></div>
                    <div class="setting--menu"><span class="setting--icon"><i class="fas fa-lock"></i></span> Security</div>
                    <div class="setting--menu"><span class="setting--icon"><i class="far fa-user"></i></span> Connect Website</div>
                    <div class="setting--menu"><span class="setting--icon"><i class="far fa-user"></i></span> Get Token</div>
                </div>
                <div class="profile--body">
                    <div class="title--line">
                        <h2 class="profile--title">Profile Settings</h2>
                        <h6 class="profile--subtitle">Edit basic information about you</h6>
                    </div>
                    <div class="profile--form">
                        <form action=""  method="post" class="profileForm">
                            <div class="pix--group">
                                <div class="profile--pix"></div>
                                <div class="camera--cover"><div class="camera-bg"><div class="camera"></div></div></div>
                            </div>
                            <div class="form--group">
                                <div class="input--group">
                                    <label for="firstName">Enter your First Name</label>
                                    <input type="text" id="firstName" class="form--input" value="John">
                                </div>
                                <div class="input--group">
                                    <label for="lastName">Enter your Last Name</label>
                                    <input type="text" id="lastName" class="form--input" value="John">
                                </div>
                            </div>
                            <div class="form--group">
                                <div class="input--group">
                                    <label for="email">Email Address</label>
                                    <input type="email" id="email" class="form--input" value="john@gmail.com">
                                </div>
                                <div class="input--group">
                                    <label for="phone">Phone Number</label>
                                    <input id="phone" class="form--input" value="070680373937">
                                </div>
                            </div>
                            <div class="btn--group">
                                <div class="btn--wrapper">
                                    <button type="button" class="btn--cancel">Cancel</button>
                                    <button type="submit" class="btn--save">Save Changes</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>
        
    </div>

</body> 
</html>
