<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../../assets/styles/scss/main.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body class="d-flex">
    <div class="dashboard-sidebar">
      <div class="menu">
        <span class="logo-white">

        </span>
        <span class="menu-item">
          <a href="/">
            <img src="../../assets/images/home.svg" alt="">
          </a>
        </span>
        <span class="menu-item">
          <a href="/">
            <img src="../../assets/images/people.svg" alt="">
          </a>
        </span>
        <span class="menu-item">
          <a href="/">
            <img src="../../assets/images/settings.svg" alt="">
          </a>
        </span>
      </div>
      <div class="signout"></div>
    </div>
    <div class="dashboard--authors">
      <div class="searchbar">
        <div>
          <input type="text" class="search--area" placeholder="Search for author">
        </div>
        <div class="avatar"></div>
      </div>
      <div class="table--container">
        <h2 class="table-title">
          Dashboard
        </h2>
        <div class="content-container">
          <div class="container-flex">
            <!-- top authors -->
            <div class="top-container">
              <div class="top--author--container">
                <div class="top-author-header">
                  <h5 class="top-author-title">Top Authors</h5>
                  <span>Last 6 months <i class="fa fa-angle-down" aria-hidden="true"></i></span>
                </div>
              </div>

              <div class="sharing-channel">
                <div class="sharing-channel-header">
                  <h5 class="sharing-channel-title">Sharing Channel</h5>
                </div>
              </div>
            </div>

            <div class="bottom-container">
              <div class="top-shared-author">
                <div class="top-share-header">
                  <h5 class="top-author-title">Top Shared Authors</h5>
                </div>
              </div>

              <div class="top--post--container">
                <div class="top-author-header">
                  <h5 class="top-author-title">Top Post</h5>
                  <span>Last 6 months <i class="fa fa-angle-down" aria-hidden="true"></i></span>
                </div>
              </div>
            </div>
          </div>

          <div class="author-container">
            <div class="authors-header">
              <h5 class="authors-title">Authors</h5>
            </div>
            
            <div class="author-list">
                <div class="table-row">
                  <span class="row--item">
                    <span class="author--index">1</span>
                    <div class="author--image"></div>
                    Jenny Wilson
                  </span>
                  <span class="row--item">
                    debra.holt@example.com
                  </span>
                  <span class="row--item">
                    120 Posts
                  </span>
                  
                </div>
            </div>
            
          </div>
        </div>

        <!-- <div class="top--author--container">
          <div class="top-author-header">
            <h5 class="top-author-title">Top Authors</h5>
            <span>Last 6 months <i class="fa fa-angle-down" aria-hidden="true"></i></span>
          </div>
        </div> -->

        <!-- <div class="top--author--container">
          <div class="top-author-header">
            <h5 class="top-author-title">Top Authors</h5>
            <span>Last 6 months <i class="fa fa-angle-down" aria-hidden="true"></i></span>
          </div>
        </div> -->


      </div>
    </div>

  </body>

</html>
