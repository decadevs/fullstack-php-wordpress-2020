<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security</title>
    <link rel="stylesheet" type="text/css" href="../../assets/styles/scss/main.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/security.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body class="d-flex">
      <div class="dashboard-sidebar">
        <div class="menu">
          <span class="logo-white"> </span>
          <span class="menu-item">
            <a href="/">
              <img src="../../assets/images/home.svg" alt="" />
            </a>
          </span>
          <span class="menu-item">
            <a href="/">
              <img src="../../assets/images/people.svg" alt="" />
            </a>
          </span>
          <span class="menu-item">
            <a href="/">
              <img src="../../assets/images/settings.svg" alt="" />
            </a>
          </span>
        </div>
        <div class="signout"></div>
      </div>
      <div class="dashboard--authors">
      <div class="searchbar">
        <div>
          <input type="text" class="search--area" placeholder="Search for author">
        </div>
        <div class="avatar"></div>
      </div>
        <div class="table--container">
          <div class="table--container--header">
            <h2 class="table-title">
              Settings
            </h2>
      </div>
  
          <div class="settings--body">
            <div class="nav">
              <div class="nav-item">
                <img src="../../assets/images/profile.svg">
                <a href="profileSettings.html">
                  <div class="nav-text">Profile Settings</div>
                </a>
              </div>
  
              <div class="nav-item">
                <img src="../../assets/images/security.svg" />
                <a href="security.html">
                  <div class="nav-text active">Security</div>
                </a>
              </div>
  
              <div class="nav-item">
                <img src="../../assets/images/connect.svg" />
                <a href="connect.html">
                  <div class="nav-text">Connect Website</div>
                </a>
              </div>
  
              <div class="nav-item">
                <img src="../../assets/images/token.svg" />
                <a href="token.html">
                  <div class="nav-text">Get Token</div>
                </a>
              </div>
            </div>
  
            <div class="form-profile">
              <div class="header--text">
                Security
  
                <span>Update your password.</span>
              </div>
  
              <form class="settings-form" method="" action="">
                <div class="input--rows">
                  <div class="data--row">
                    <div class="form-group">
                      <label for="firstname">Current password</label>
                      <input type="password" id="firstname" name="firstname" class="form-control" placeholder="**********" />
                    </div>
 
                  </div>
  
                  <div class="data--row">
                    <div class="form-group bottom-group">
                      <label for="email">New Password</label>
                      <input type="password" id="email" name="email" class="form-control" placeholder="John@gmail" />
                    </div>
  
                    <div class="form-group bottom-group">
                      <label for="phone">Confirm New Password</label>
                      <input type="password" id="phone" name="phone" class="form-control" placeholder="070680373937" />
                    </div>
                  </div>
  
                  <div class="settings-btn">
                    <input type="submit" value="cancel" class="btn cancel-btn" />
                    <input type="submit" value="save changes" class="btn save-btn" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
