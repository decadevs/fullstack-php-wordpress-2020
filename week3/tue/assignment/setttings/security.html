<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="profile.css" />
</head>

<body class="d-flex">
    <div class="dashboard-sidebar">
        <div class="menu">
            <div class="logo-white"></div>
            <div class="menu-item">
                <a href="">
                    <img src="../image/home (1).svg" alt="" class="icon">
                </a>
            </div>
            <div class="menu-item">
                <a href="">
                    <img src="../image/people 1.svg" alt="" class="icon">
                </a>
            </div>
            <div class="menu-item">
                <a href="">
                    <img src="../image/settings.svg" alt="" class="icon">
            
                </a>
            </div>
        </div>
    </div>
    <div class="dashboard">
        <div class="dashboard-search">
            <div class="search-nav">
                <div class="searchbar">
                    <i class="fas fa-search"></i>
                    <span class=""><input type="text" class="search-area" placeholder="Search for author"></span>
                </div>
                <div><img src="../image/male avatar.png" alt="" class="logo-white"></div>
            </div>
        </div>
        <div class="body-wrapper">
            <div class="setting">
                <h2 class="">Settings</h2>
                <div class="dash-icon">
                    <a href="" class="i"><img src="../image/profile.svg" alt="" class="icon"></a>
                    <div class="text">Profile Settings</div>
                </div>
                <div class="dash-icon">
                    <a href="" class="i"><img src="../image/security.svg" alt="" class="icon"></a>
                    <div class="text">Security</div>
                </div>
                <div class="dash-icon">
                    <a href="" class="i"><img src="../image/noun_Connector_2374004 1.svg" alt="" class="icon"></a>
                    <div class="text">Connect Website</div>
                </div>
                <div class="dash-icon">
                    <a href="" class="i"><img src="../image/htmltag.svg" alt=""class="icon"></a>
                    <div class="text">Get Token</div>
                </div>

            </div>
            <div class="side-display">

                <form class="form">
                    <div class="form-header">
                        <h3>Security</h3>
                        <p>Update your password</p>
                    </div>
                        <div class="form-group">
                            <label for="password">Current Password</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                    <div class="name">
                        <div class="form-group">
                            <label for="password-1">New Password</label>
                            <input type="text" name="password-1" id="password-1" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password-2">Confirm New Password</label>
                            <input type="text" name="password-2" id="password-2" class="form-control"
                                placeholder="Phone number">
                        </div>
                    </div>
                    <div class="align-right">
                        <input type="submit" value="Save Changes" class="btn btn-primary sign-btn">
                        <input type="reset" value="Cancel" class="btn btn-primary sign-btn">
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
