<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/scss/main.min.css" />
</head>
<body class="d-flex">
    <div class="dashboard-sidebar">
        <div class="menu">
            <span class="logo-white">
                
            </span>
            <span class="menu-item">
                <a href="/">
                    <img src="assets/images/home.svg" alt="">
                </a>
            </span>
            <span class="menu-item">
                <a href="/">
                    <img src="assets/images/people.svg" alt="">
                </a>
            </span>
            <span class="menu-item">
                <a href="/">
                    <img src="assets/images/tool.svg" alt="">
                </a>
            </span>
        </div>
        <div class="signout"></div>
    </div>
    <div class="dashboard--authors">
        <div class="searchbar">
            <div>
                <input type="text" class="search--area" placeholder="Search for author">
            </div>
            <div class="avatar">
                <img src="assets/images/oval.png" alt="">
            </div>
        </div>
        <div class="table--container">
            <div class="table--container--header">
                <h3 class="table-title">Settings</h3>
                
            </div>
            
            <div class="main">
                <div class="column1-settings">
                    <div class="column1-menu-item">
                        <div>
                            <img src="assets/images/profile.svg" alt="">
                        </div>

                        <a href="/"> <span class="column1-menu-text">Profile Settings</span> </a>
                    </>

                </div>
                <div class="column2--settings">
                    <div class="container--modal">
                        <form class="my-form">
                            <div class="setting--header">
                                <div class="setting--title-bold">Profile Settings</div>
                                <div class="setting--title">Edit basic information about you</div>

                            </div>
                            <div class="signin--logo-setting">
                                <img src="assets/images/Ellipse.png" alt="">
                            </div>
                            <div class="form-group-inline">
                                <div class="form-group-setting marginRight">
                                    <label class="setting-label">Enter your First Name</label>
                                    <input type="text" name="email" class="form-control-setting" placeholder="John">
                                </div>
                                <div class="form-group-setting">
                                    <label class="setting-label">Enter your Last Name</label>
                                    <input type="text" name="name" class="form-control-setting" placeholder="Mark">
                                </div>
                                
                            </div>

                            <div class="form-group-inline">
                                <div class="form-group-setting marginRight">
                                    <label class="setting-label">Email Address</label>
                                    <input type="text" name="email" class="form-control-setting" placeholder="John@gmail.com">
                                </div>
                                <div class="form-group-setting">
                                    <label class="setting-label">Phone number</label>
                                    <input type="text" name="number" class="form-control-setting" placeholder="070680373937">
                                </div>
                                
                            </div>
                            <div class="button--setting">
                                <input type="submit" value="Cancel" class=" sign-btn-setting-outline">
                                <input type="submit" value="Save Changes" class="btn btn-primary sign-btn-setting">

                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal container--modal" id="modal">
        <form class="my-form">
            <div class="modal-header">
                <div class="title">Add Author</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="signin--logo-modal">
                <img src="assets/images/Ellipse.png" alt="">
            </div>
            <div class="form-group-modal">
                <label class="modal-label">Full name</label>
                <input type="text" name="name" class="form-control-modal" placeholder="Full name">
            </div>
            <div class="form-group-modal">
                <label class="modal-label">Email address</label>
                <input type="text" name="email" class="form-control-modal" placeholder="Email address">
            </div>
            <div class="form-group-modal">
                <label class="modal-label">Phone number</label>
                <input type="number" name="phone" class="form-control-modal" placeholder="Phone number">
            </div>
                <input type="submit" value="Add Author" class="btn btn-primary sign-btn-modal">
           
        </form>
    </div>
      <div id="overlay"></div>
      <script src="assets/scripts/script.js" defer></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
