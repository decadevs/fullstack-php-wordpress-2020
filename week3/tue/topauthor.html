
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Author</title>
        <script src="https://kit.fontawesome.com/bdf99cea4a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="assets/styles/scss/main.min.css" />
    </head>
    <body class="d-flex">
        <div class="dashboard-sidebar">
            <div class="menu">
                <span class="logo-white">
                    
                </span>
                <span class="menu-item">
                    <a href="/">
                        <img src="assets/images/home.svg" alt="">
                    </a>
                </span>
                <span class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-user-friends"></i>
                    </div>
                </span>
                <span class="menu-item">
                    <div class="menu-icon2"><i class="fas fa-cog"></i></div>
                </span>
            </div>
            <div class="signout">
                <i class="fas fa-sign-out-alt"></i>
            </div>
        </div>
        <div class="dashboard--authors">
            <div class="searchbar">
                <div>
                    <input type="text" class="search--area" placeholder="Search for author">
                </div>
                <div class="avatar"></div>
            </div>
            <div class="table--container">
                <div class="table--container--header">
                    <h2 class="table-title">
                        Authors
                    </h2>
                    <button class="btn btn-table">Add Author</button>
                </div>
    
                <div class="table-row hide-bottom">
                    <span class="row--item">
                        <span class="author--index">1</span>
                       <div class="author--image"></div>
                        Jenny Wilson
                    </span>
                    <span class="row--item">
                        debra.holt@example.com
                    </span>
                    <span class="row--item">
                        070893935083
                    </span>
                    <span class="row--item">
                        120 Posts
                    </span>
                    <span class="row--item">
                        3.4k Reach                    
                    </span>
                </div>
                
            </div>
                
                <div class="pagination">
                    <div class="paginate">
                        <div><i class="fas fa-chevron-left"></i></div>
                        <div class="page">1</div>
                        <div class="page active">2</div>
                        <div class="page">3</div>
                        <div class="page">4</div>
                        <div class="page">...</div>
                        <div><i class="fas fa-chevron-right"></i></div>
                    </div>
                </div>
    
            </div>
            
        </div>
    
        
        <script src="js/home.js"></script>
    </body>
    </html>
