<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/scss/main.min.css" />
    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="d-flex">
    <div class="dashboard-sidebar">
        <div class="menu">
            <a class="logo-white" href="./dashboard.html"></a>
            <span class="menu-item">
                <a href="./home.html">
                    <i class="fas fa-home"></i>
                </a>
            </span>
            <span class="menu-item">
                <a href="./post.html">
                    <i class="fas fa-user-friends"></i>
                </a>
            </span>
            <span class="menu-item">
                <a href="./profile-settings.html">
                    <i class="fa fa-cog"></i>
                </a>
            </span>
        </div>
        <div class="signout">
            <a href="/">
                <img src="assets/images/log-out.svg" alt="">
            </a>
        </div>
    </div>

    <div class="dashboard--authors">
        <div class="searchbar">
            <div>
                <input type="text" class="search--area" placeholder="Search for author">
            </div>
            <div class="avatar"></div>
        </div>

        <div class="dashboard-inner">
            <h2 class="dashboard-inner-row1">Settings</h2>
            <div class="dashboard-inner-row2">
                <div class="profile-settings-options">
                    <span><a href="./profile-settings.html"><img src="./assets/images/token.svg" alt="">Profile
                            Settings</a></span>
                    <span><a href="./security-settings.html"><img src="./assets/images/lock.svg"
                                alt="">Security</a></span>
                    <span><a href="./connect-website-list.html" class="page-indicator"><img
                                src="./assets/images/token.svg" alt="">Connect Website</a></span>
                    <span><a href="./get-token-settings.html"><img src="./assets/images/token.svg" alt="">Get
                            Token</a></span>
                </div>


                <div class="edit-basic-info-section">
                    <div class="edit-basic-info-section-inner">
                        <h5>Connect Website</h5>
                        <p>Add website to begin tracking</p>
                    </div>
                    <hr>
                    <button class="add-website modal-btn">Add Website</button>

                </div>

            </div>
            <div></div>
        </div>

    </div>


    <!-- Modal Section  -->

    <div>
        <div id="id01" class="modal">
            <form class="modal-content animate" action="#">
                <div class="container">
                    <span class="modal-header">
                        <div class="title">Add Website</div>
                        <div class="modal-close" title="Close Modal">+</div>
                    </span>

                    <hr>

                    <label>Website Url</label>
                    <input type="text" placeholder="Enter Url" name="phone" required>


                    <div class="clearfix">
                        <button type="submit" class="submit-btn">Add Website</button>
                    </div>
                </div>
            </form>
        </div>

    </div>



    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="./assets/scripts/app.js"></script>
</body>

</html>
